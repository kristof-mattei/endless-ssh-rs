name: Lint Yaml

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "**/*.yml"
      - "**/*.yaml"
  pull_request:
    paths:
      - "**/*.yml"
      - "**/*.yaml"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - name: Setup Node.js
        uses: actions/setup-node@d04c34e7d9c7fa48998fb73e5b5961bf9d8bf317
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install dependencies
        shell: bash
        run: |
          npm ci --ignore-scripts

      - name: Run linter
        shell: bash
        run: |
          npx --no-install prettier -c "**/*.{yml,yaml}"
